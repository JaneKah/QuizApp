<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">

  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <link rel="icon" href="./img/favicon.png">
</head>

<body onload="render()">

  <div class="content-container">
    <div class="card quiz-card card-endscreen" id="endscreen" style="display: none;" style="width: 40rem;">
      <img src="img/trophy.png" class="card-img-top-endscreen" alt="...">
      <div class="card border-none card-margin">
        <h1 class="text-center">
          Quiz beendet!
        </h1>
        <div class="text-center">
          Du hast <b id="amount-of-right-questions"> XX </b> Fragen von <b id="amount-of-questions"> XX </b> richtig
          beantwortet.
        </div>
      </div>

      <div class="btn-endscreen bottom-spacing">
        <button type="button" onclick="restartGame()" class="btn btn-primary ">Erneut spielen</button>
      </div>
    </div>


    <div class="card quiz-card card-margin" id="questionbody" style="width: 40rem;">
      <img src="img/questions.png" class="card-img-top" alt="...">
      <div class="progress">
        <div class="progress-bar" role="progressbar" id="progressbar">25%</div>
      </div>
      <div class="card-body">
        <div class="bottom-spacing">
          <h5 class="card-title " id="questiontext">Frage</h5>
        </div>

        <div class="card selected-answer bottom-spacing">
          <div class="card-body inline" id="answer_1" onclick="answer('answer_1')">
            <span class="letter">A</span> This is some text within a card body.
          </div>
        </div>

        <div class="card selected-answer bottom-spacing">
          <div class="card-body inline" id="answer_2" onclick="answer('answer_2')">
            <span class="letter">B</span>This is some text within a card body.
          </div>
        </div>

        <div class="card selected-answer bottom-spacing">
          <div class="card-body inline" id="answer_3" onclick="answer('answer_3')">
            <span class="letter">C</span> This is some text within a card body.
          </div>
        </div>

        <div class="card selected-answer bottom-spacing">
          <div class="card-body inline" id="answer_4" onclick="answer('answer_4')">
            <span class="letter">D</span> This is some text within a card body.
          </div>
        </div>

        <div class="question-footer">
          <div class="question-number-box">
            <b id="question-number"></b> von <b id="all-questions-number"></b> Fragen
          </div>
          <button type="button" id="next-button" onclick="nextQuestion()" class="btn btn-primary" disabled>NÃ¤chste
            Frage</button>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
